<!-- js开始 -->
<script>
    var routers = {}
    window.onload=function(){
    	$.ajax({
            url:"../jsonp/configuration.js",
            type:"GET",
            dataType: 'jsonp', 
            jsonpCallback:"jsoncg", 
            crossDomain: true
          }).done((e)=>{
            console.log(e);           
            routers = e.routers;       
            console.log(routers);
          });
      console.log(routers);
      $(".fanhuishangyiye").click(function(){
        window.location.href=routers.countmanager;
      }) 
      $(".tijiao").click(function(){
        window.location.href=routers.changesecret3;
      })  
    }
</script>
