<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<!-- link -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
     <link href="../font/iconfont.css" rel="stylesheet">
	<!-- link结束 -->

	<!-- 自引css -->
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/all.css">
	<!-- 自引css结束 -->

	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- js结束 -->

	<title>登陆</title>
</head>
<body>
	<!-- 面板头 -->
    <div class="panel container panel-head clearBar">
            <div class="panel-heading row">
                <h3 class="panel-title text-center"><i class="iconfont pull-left fanhuishangyiye">&#xe639;</i>登录</h3>
                <div class="clearfloat"></div>
            </div>
    </div>
    <!-- 面板头结束 -->
    <!-- 清除浮动面板头 -->
    <!-- 面板头 -->
    <div class="panel container clearBar">
            <div class="panel-heading row">
                <h3 class="panel-title text-center"><i class="iconfont">&#xe639;</i>首页</h3>
                <div class="clearfloat"></div>
            </div>
    </div>
    <!-- 面板头结束 -->
    <!-- 清除浮动面板头结束 -->







	<!-- 中间 -->
	<div class="panel container panel-allbody">
		    <div class="panel-body row">
				<!-- 登陆表单 -->
				<div class="loginform">
					<form class="form-horizontal" role="form">
						<!-- 头像 -->
						<div class="form-group avatarBox">
							<div class="col-sm-10 avatar">
								<img src="../assets/登陆.png" alt="" class="img-circle">
							</div>
						</div>
						<!-- 头像结束 -->
						<div class="form-group">
						    <label for="account" class="col-sm-2 control-label">账号</label>
						    <div class="col-sm-10">
						        <input type="text" class="form-control" id="account" placeholder="请输入账号">
						    </div>
						</div>
						<div class="form-group">
						    <label for="password" class="col-sm-2 control-label">密码</label>
						    <div class="col-sm-10">
						    	<input type="text" class="form-control" id="password" placeholder="请输入密码">
						    </div>
						  </div>
						<div class="form-group">
							<label for="authority" class="col-sm-2 control-label">登陆权限</label>
							<div class="col-sm-10">
							    <select class="form-control" id="authority">
								    <option>管理员</option>
								    <option>普通用户</option>						    
							    </select>
							</div>							    
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						        <div class="checkbox">
							        <label>
							          	<input type="checkbox">记住密码
							        </label>
						    	</div>
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      	<a class="btn btn-default denglu zhuce">注册</a>
						      	<a class="btn btn-default denglu denglu">登录</a>
						    </div>
						</div>
					</form>
				</div>
				<!-- 登录表单结束 -->
		    </div>
	</div>
	<!-- 中间结束 -->







	<!-- 导航条开始 -->
	<nav id="mynavbuttom" class="navbar navbar-default" role="navigation">
	    <div class="container-fluid">
	        <ul class="nav navbar-nav">
	            <li><a v-bind:href="routers.index"><i class="iconfont">&#xeb8f;</i>首页</a></li>
	            <li><a v-bind:href="routers.buycar"><i class="iconfont">&#xe60e;</i>购物车</a></li>
	            <li><a v-bind:href="routers.vip"><i class="iconfont">&#xe61c;</i>VIP</a></li>
	            <li><a v-bind:href="routers.home"><i class="iconfont">&#xeb8a;</i>我的</a></li>
	        </ul>
	    </div>
	</nav>
	<!-- 导航条结束 -->
</body>

<!-- js开始 -->
<script>
	// 导航栏统一配置
	var vm = new Vue({
        el: '#mynavbuttom',
        data: {
            routers:{
            	index:"",
            	buycar:"",
            	vip:"",
            	home:""
            }
        },
        methods: {
            details: function() {
                return  this.site + " - 学的不仅是技术，更是梦想！";
            }
        },
        created:function(){
        	$.ajax({
        		url:"../jsonp/configuration.js",
        		type:"GET",
        		dataType: 'jsonp', 
        		jsonpCallback:"jsoncg", 
        		crossDomain: true
        	}).done((e)=>{
        		console.log(e);
        		this.routers.index = e.routers.index;
        		this.routers.buycar = e.routers.buycar;
        		this.routers.vip = e.routers.vip;
        		this.routers.home = e.routers.home;
        		routers = e.routers;
        		console.log(this.routers);
        	});
        }  
    })
    // 导航栏统一配置结束
    var routers = {}
    window.onload=function(){
        console.log(routers);
        $(".fanhuishangyiye").click(function(){
            window.location.href=routers.home;
        })
        $(".zhuce").click(function(){
            window.location.href=routers.register;
        })  
         $(".denglu").click(function(){
            window.location.href=routers.changesecret3;
        })        
    }
</script>
<!-- js结束 -->
</html>
