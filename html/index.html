<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- 自引css -->
	<link rel="stylesheet" href="../css/all.css">
	<!-- 自引结束 -->


	<!-- 引入模板 -->
	<!-- link -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../font/iconfont.css" rel="stylesheet">
	<!-- link结束 -->

	<!-- 自引css -->
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/all.css">
	<!-- 自引css结束 -->

	<!-- js -->
	<!-- <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script> -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入模板结束 -->


    <title>首页</title>
</head>
<body>
	<!-- 面板头 -->
    <div class="panel container panel-head clearBar">
            <div class="panel-heading row">
                <h3 class="panel-title text-center"><!-- <i class="iconfont pull-left">&#xe639;</i> -->首页</h3>
                <div class="clearfloat"></div>
            </div>
    </div>
    <!-- 面板头结束 -->
    <!-- 清除浮动面板头 -->
    <!-- 面板头 -->
    <div class="panel container clearBar">
            <div class="panel-heading row">
                <h3 class="panel-title text-center"><i class="iconfont fanhuishangyiye">&#xe639;</i>首页</h3>
                <div class="clearfloat"></div>
            </div>
    </div>
    <!-- 面板头结束 -->
    <!-- 清除浮动面板头结束 -->


	<!-- 搜索框开始 -->
	<div class="panel panel-info container searchBox">
			<!-- 面板体 -->
		    <div class="panel-body row">
		    	<!-- 搜索框 -->		    	
		    		<div id="search" class="input-group row">
					    <input type="text" class="form-control" placeholder="红烧兔肉">
					    <span class="input-group-addon">
					        <i class="iconfont icon-huabanfuben"></i>
					    </span>
					</div>
		    	<!-- 搜索框结束 -->
			</div>    
	</div>
	<!-- 搜索框结束 -->
	<!-- 消除浮动 -->
	<!-- 搜索框开始 -->
	<div class="panel panel-info container searchBoxclear">
			<!-- 面板体 -->
		    <div class="panel-body row">
		    	<!-- 搜索框 -->		    	
		    		<div id="search" class="input-group row">
					    <!-- <input type="text" class="form-control" placeholder="红烧兔肉"> -->
					    <span class="input-group-addon">
					        <i class="iconfont icon-huabanfuben"></i>
					    </span>
					</div>
		    	<!-- 搜索框结束 -->
			</div>    
	</div>
	<!-- 搜索框结束 -->
	<!-- 消除浮动 结束-->

	<!-- 中间部分 -->
	<div class="panel panel-info container panel-allbody">
			<!-- 面板体 -->
		    <div class="panel-body row">




		    	<!-- 轮播图	-->
		    	<div class="lunbotu">
		    		<div id="myCarousel" class="carousel slide row">
					    <!-- 轮播（Carousel）指标 -->
					    <ol class="carousel-indicators">
					        <li data-target="#myCarousel" data-slide-href="0" class="active"></li>
					        <li data-target="#myCarousel" data-slide-href="1"></li>
					        <li data-target="#myCarousel" data-slide-href="2"></li>
				     	</ol> 
					    <!-- 轮播图指标结束   -->
					    <!-- 轮播（Carousel）项目 -->
					    <div class="carousel-inner">
					        <div class="item active">

					            <img src="../assets/蔬菜.jpg" alt="First slide">
					            <div class="carousel-caption">蔬菜</div>
					        </div>
					        <div class="item">

					            <img src="../assets/蔬菜.jpg" alt="Second slide">
					            <div class="carousel-caption">蛋糕</div>
					        </div>
					        <div class="item">

					            <img src="../assets/蔬菜.jpg" alt="Third slide">
					            <div class="carousel-caption">饺子</div>
					        </div>
					    </div>
					    <!-- 轮播图项目结束 -->
					    <!-- 轮播（Carousel）导航 -->
					    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					        <span class="sr-only">Previous</span>
					    </a>
					    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					        <span class="sr-only">Next</span>
					    </a>
					    <!-- 轮播图导航结束 -->
					</div>
					<!-- 初始化轮播 -->
					<script>
						$(function(){
	        				$('#myCarousel').carousel({interval: 2000})
	        			});
					</script>
		    	</div>
				<!-- 初始化轮播结束 -->
				<!-- 轮播图结束-->





				<!-- 选项按钮 -->
				<div id="buttonchoose" class="btn-group row">
					<ul class="nav nav-pills">
						<li class="chuyizhidao"><a href="#">厨艺指导</a></li>
						<li class="shicaixuangou"><a href="#">食材选购</a></li>
					</ul>
				</div>
				<!-- 选项按钮结束 -->





				<!-- 选项卡开始 -->
				<div class="row">
                    <ul id="Hometabs" class="nav nav-tabs">
                        <li class="dongtai"><a href="#share" data-toggle="tab">为你推荐</a></li>
                        <li class="dongtai">
                            <a href="#myshare" data-toggle="tab">小厨故事</a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                          <div class="tab-pane fade in active" id="share">
                              <p><div>{{user.name}}</div></p>
                          </div>
                          <div class="tab-pane fade" id="myshare">
                              <p><div>{{user.username}}</div></p>
                          </div>
                    </div>
                </div>
                <!-- 选项卡结束 -->




		    </div>
		    <!-- 面板体结束 -->
	</div>
	<!-- 中间部分结束 -->



    <!-- 导航条开始 -->
	<nav id="mynavbuttom" class="navbar navbar-default" role="navigation">
	    <div class="container-fluid">
	        <ul class="nav navbar-nav">
	            <li><a v-bind:href="routers.index"><i class="iconfont">&#xeb8f;</i>首页</a></li>
	            <li><a v-bind:href="routers.buycar"><i class="iconfont">&#xe60e;</i>购物车</a></li>
	            <li><a v-bind:href="routers.vip"><i class="iconfont">&#xe61c;</i>VIP</a></li>
	            <li><a v-bind:href="routers.home"><i class="iconfont">&#xeb8a;</i>我的</a></li>
	        </ul>
	    </div>
	</nav>
	<!-- 导航条结束 -->
</body>

<!-- js开始 -->
<script>
	// 导航栏统一配置
	var vm = new Vue({
        el: '#mynavbuttom',
        data: {
            routers:{}
        },
        methods: {          
        },
        created:function(){
        	$.ajax({
        		url:"../jsonp/configuration.js",
        		type:"GET",
        		dataType: 'jsonp', 
        		jsonpCallback:"jsoncg", 
        		crossDomain: true
        	}).done((e)=>{
        		console.log(e);
        		this.routers = e.routers;
        		routers = e.routers;
        		// this.routers.index = e.routers.index;
        		// this.routers.buycar = e.routers.buycar;
        		// this.routers.vip = e.routers.vip;
        		// this.routers.home = e.routers.home;
        		console.log(this.routers);
        	});
        }  
    })
    // 导航栏统一配置结束
    var routers = {}
    window.onload=function(){
    	console.log(routers);
    	$(".shicaixuangou").click(function(){
    		window.location.href=routers.goodlist;
    	})
    	$(".chuyizhidao").click(function(){
    		window.location.href=routers.cheflist;
    	})    	
    }
</script>
<!-- js结束 -->
</html>
