<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

    
	<!-- 引入模板 -->
	<!-- link -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
     <link href="../font/iconfont.css" rel="stylesheet">
	<!-- link结束 -->

	<!-- 自引css -->
	<link rel="stylesheet" href="../css/gooddetail.css">
	<link rel="stylesheet" href="../css/all.css">
	<!-- 自引css结束 -->

	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入模板结束 -->


	<title>食材详情</title>
</head>
<body>

	<!-- 面板头 -->
    <div class="panel container panel-head clearBar">
            <div class="panel-heading row">
                <h3 class="panel-title text-center"><i class="iconfont pull-left fanhuishangyiye">&#xe639;</i>石材详情</h3>
                <div class="clearfloat"></div>
            </div>
    </div>
    <!-- 面板头结束 -->
    <!-- 清除浮动面板头 -->
    <!-- 面板头 -->
    <div class="panel container clearBar">
            <div class="panel-heading row">
                <h3 class="panel-title text-center"><i class="iconfont">&#xe639;</i>首页</h3>
                <div class="clearfloat"></div>
            </div>
    </div>
    <!-- 面板头结束 -->
    <!-- 清除浮动面板头结束 -->
	
	<!-- 中间部分 -->
	<div class="panel panel-info container panel-allbody">
			<!-- 面板体 -->
		    <div class="panel-body row">
		    	<!-- 商品图片 -->
		    	<div class="col-xs-0 col-sm-2 col-md-3 col-lg-4"></div>
		        <div class="row goodpicture col-xs-12 col-sm-8 col-md-6 col-lg-4" >
		        	<img src="../assets/我的订单2.png" alt="">
		        	<h3>澳洲风味雪花牛肉卷</h3>
		        </div>
		        <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4"></div>
		        <!-- 商品图片结束 -->
		        <div class="clearfix"></div>
		        <!-- 评价和加入购物车 -->
		        <div class="row  com-car">
		        	<div class="row  com-car">
                    <div class="col-xs-6 col-sm-8 col-md-4 col-lg-4 comment-lable">
                        <a class="btn">评价</a>
                    </div>
                    <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4 "></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 addbuycar">
                        <a class="btn">加入购物车</a>
                    </div>
                </div>
		        </div>
		        <!-- 评价和购物车结束 -->
		        <!-- 评价 -->
		        <div class="row comment">		        
		        		<div class="thumbnail">
                            <div class="col-xs-3 col-sm-3 col-md-2 col-lg-1">
                                <img src="../assets/登陆.png" alt=""> 
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-10 col-lg-11">
                                 <p>
                                和室友一起做了一份火锅，丫的太难吃了！！！
                                </p>   
                            </div> 
                        </div>                                                     
                        <div class="thumbnail">
                            <div class="col-xs-3 col-sm-3 col-md-2 col-lg-1">
                                <img src="../assets/登陆.png" alt=""> 
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-10 col-lg-11">
                                 <p>
                                和室友一起做了一份火锅，丫的太难吃了！！！
                                </p>   
                            </div> 
                        </div>                    	        				        	
		        </div>
		        <!-- 评价结束 -->
		    </div>
		    <!-- 面板体结束 -->
	</div>
	<!-- 中间部分结束 -->


	<!-- 导航条开始 -->
	<nav id="mynavbuttom" class="navbar navbar-default" role="navigation">
	    <div class="container-fluid">
	        <ul class="nav navbar-nav">
	            <li><a v-bind:href="routers.index"><i class="iconfont">&#xeb8f;</i>首页</a></li>
	            <li><a v-bind:href="routers.buycar"><i class="iconfont">&#xe60e;</i>购物车</a></li>
	            <li><a v-bind:href="routers.vip"><i class="iconfont">&#xe61c;</i>VIP</a></li>
	            <li><a v-bind:href="routers.home"><i class="iconfont">&#xeb8a;</i>我的</a></li>
	        </ul>
	    </div>
	</nav>
	<!-- 导航条结束 -->
</body>

<!-- js开始 -->
<script>
	// 导航栏统一配置
	var vm = new Vue({
        el: '#mynavbuttom',
        data: {
            routers:{
            	index:"",
            	buycar:"",
            	vip:"",
            	home:""
            }
        },
        methods: {
            details: function() {
                return  this.site + " - 学的不仅是技术，更是梦想！";
            }
        },
        created:function(){
        	$.ajax({
        		url:"../jsonp/configuration.js",
        		type:"GET",
        		dataType: 'jsonp', 
        		jsonpCallback:"jsoncg", 
        		crossDomain: true
        	}).done((e)=>{
        		console.log(e);
        		this.routers.index = e.routers.index;
        		this.routers.buycar = e.routers.buycar;
        		this.routers.vip = e.routers.vip;
        		this.routers.home = e.routers.home;
        		routers = e.routers;
        		console.log(this.routers);
        	});
        }  
    })
    // 导航栏统一配置结束
    var routers = {}
    window.onload=function(){
      $(".fanhuishangyiye").click(function(){
        window.location.href=routers.goodlist;
      })      
    }
</script>
<!-- js结束 -->
</html>
