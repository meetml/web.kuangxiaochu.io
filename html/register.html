<!DOCTYPE html>
<html lang="en">
<head>

  <!-- 自引css -->

</head>
<body>

  
  <!-- 面板头 -->
    <div class="panel container panel-head clearBar">

                <h3 class="panel-title text-center"><i class="iconfont pull-left zhuce">&#xe639;</i>注册</h3>
                <div class="clearfloat"></div>
            </div>
    </div>
    <!-- 面板头结束 -->
    <!-- 清除浮动面板头 -->
    <!-- 面板头 -->
    <div class="panel container clearBar">
            <div class="panel-heading row">
                <h3 class="panel-title text-center"><i class="iconfont">&#xe639;</i>首页</h3>

            </div>
    </div>
    <!-- 面板头结束 -->

  <!-- 中间 -->
  <div class="panel container panel-allbody">
        <div class="panel-body row">
        <!-- 登陆表单 -->
        <div class="loginform">
          <form class="form-horizontal" role="form">
            <!-- 头像 -->
            <div class="form-group avatarBox">
              <div class="col-sm-10 avatar">
                <img src="../assets/登陆.png" alt="" class="img-circle">
              </div>
            </div>
            <!-- 头像结束 -->

            <!-- 信息填写 -->
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="必填项">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">年龄</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="必填项">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">性别</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="必填项">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">生日</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="必填项">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">学校</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="必填项">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">学号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="必填项">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">手机号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="必填项">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">验证码</label>
              <div class="col-sm-10 yanzhengma">
                <input type="text" class="form-control" id="firstname" placeholder="必填项">
                <button type="submit" class="btn btn-default buttonyanzhengma pull-right">获取验证码</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default center-block">提交</button>
              </div>
            </div>
            <!-- 信息填写结束 -->


          </form>
        </div>
        <!-- 登录表单结束 -->
        </div>
  </div>
  <!-- 中间结束 -->







  <!-- 导航条开始 -->
  <nav id="mynavbuttom" class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
          <ul class="nav navbar-nav">
              <li><a v-bind:href="routers.index"><i class="iconfont">&#xeb8f;</i>首页</a></li>
              <li><a v-bind:href="routers.buycar"><i class="iconfont">&#xe60e;</i>购物车</a></li>
              <li><a v-bind:href="routers.vip"><i class="iconfont">&#xe61c;</i>VIP</a></li>
              <li><a v-bind:href="routers.home"><i class="iconfont">&#xeb8a;</i>我的</a></li>
          </ul>
      </div>
  </nav>
  <!-- 导航条结束 -->
</body>

<!-- js开始 -->
<script>
  // 导航栏统一配置
  var vm = new Vue({
        el: '#mynavbuttom',
        data: {
            routers:{
              index:"",
              buycar:"",
              vip:"",
              home:""
            }
        },
        methods: {
            details: function() {
                return  this.site + " - 学的不仅是技术，更是梦想！";
            }
        },
        created:function(){
          $.ajax({
            url:"../jsonp/configuration.js",
            type:"GET",
            dataType: 'jsonp', 
            jsonpCallback:"jsoncg", 
            crossDomain: true
          }).done((e)=>{
            console.log(e);
            this.routers.index = e.routers.index;
            this.routers.buycar = e.routers.buycar;
            this.routers.vip = e.routers.vip;
            this.routers.home = e.routers.home;
            routers = e.routers;
            console.log(this.routers);
          });
        }  
    })
    // 导航栏统一配置结束
    var routers = {}
    window.onload=function(){
        console.log(routers);
        $(".zhuce").click(function(){
            window.location.href=routers.login;
        })
    }
</script>
<!-- js结束 -->
</html>
